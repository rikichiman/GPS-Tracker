<body>

<section id="principale">
	<nav id="navbar">
		<div id="logo">ID Tracker</div>

	<div class="form">
	<!--   	option  -->
	<ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>
	<!--   	------------------  -->
	
<div class="tab-content">
<div id="signup">   
       <h1>Sign Up for Free</h1>
<form>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
</form>
	</div>			
			
		 <div id="login">   
          <h1>Welcome Back!</h1>
         <br><p id="msgerror"></p><br>
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email_log" type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="password_log" type="password" required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" id="btnlogin">Log In</button>
          

        </div>	
		</div> <!-- tab-contnet-->
		
		
	</div>
